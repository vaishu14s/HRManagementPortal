<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	<link rel="icon" href="/images/profile.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-top: 10px; /* Reduced the margin at the top */
            font-size: 28px;
            color: #343a40;
        }

        .login-box img {
            display: block;
            margin: 0 auto 10px; /* Reduced the margin-bottom */
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid rgb(255, 255, 255);
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px; /* Spacing between inputs */
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <!-- Logo image -->
        <img src="/images/profile.jpg" alt="Profile Picture">
        
        <h2>Sign In</h2>
        
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
  			<strong></strong> UserName or Password is Invalid!!
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
        
        <!-- Login Form -->
        <form th:action="@{/home}" method="GET">
            <div class="mb-4">
                <label for="employeeId" class="form-label">Employee ID</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your Employee ID" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <!-- Links for forgot password and new users -->
        <div class="text-center">
            <a href="/forgot-password">Forgot Password?</a>
        </div>
        <div class="text-center mt-2">
            <a href="#">New User? Register Here</a>
        </div>
        
        <hr>
        <div style="font-size: 25px; cursor: pointer;" class="container text-center mb-3">
		    <i style="color: rgb(0, 0, 255);" class="fa-brands fa-facebook"></i>
		    <i style="color: red;" class="fa-brands fa-google"></i>
		    <i class="fa-brands fa-github"></i>
		    <i style="color: rgb(0, 128, 255);" class="fa-brands fa-linkedin"></i>
		    <i style="color: rgb(0, 0, 64);" class="fa-brands fa-apple"></i>

    </div>
    </div>
    
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
