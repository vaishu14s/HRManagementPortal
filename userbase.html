<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management Portal</title>

    <!-- Favicon -->
    <link rel="icon" href="/images/profile.jpg">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/emp.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-dark bg-info fixed-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <h3 class="m-0">
                <a class="navbar-brand" th:href="@{/dashboard}">HR Management Portal</a>
            </h3>
            <form class="d-flex align-items-center">
              <a th:href="@{/user-dashboard}" class="btn btn-light"><b>Dashboard</b></a>
              <a th:href="@{/user-compose}" class="btn btn-light ms-4"><b class="">Compose</b></a>
              <a th:href="@{/user-profile}" class="btn btn-light ms-4"><b class="">My Profile</b></a>
              <a th:href="@{/user-setting}" class="btn btn-light ms-4 me-4"><b class="">Setting</b></a>       

                <div class="btn-group dropstart">
                    <img src="/images/login-avatar.png" class="dropdown-toggle" data-bs-toggle="dropdown"
                         aria-expanded="false" alt="User Avatar" style="cursor: pointer; width: 40px; height: 40px;">
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i>&nbsp;<span th:text="${session.name}">James Lord</span></a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-laptop-code"></i>&nbsp; <span th:text="${session.desg}">Software Engineer</span></a></li>
                        <hr>
                        <li><a class="dropdown-item" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>&nbsp; Logout</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
         <!--   <nav class="col-md-2 sidebar bg-light d-none d-md-block">
                <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a th:href="@{/add-employee}"><i class="fas fa-user-plus"></i> Add Employee</a>
                <a th:href="@{/all-employee}"><i class="fas fa-users"></i> All Employees</a>
                <a th:href="@{/create-post}"><i class="fas fa-pencil-alt"></i> Create Post</a>
                <a th:href="@{/status}"><i class="fas fa-tasks"></i> Status</a>
                <a th:href="@{/my-profile}"><i class="fas fa-user"></i> My Profile</a>
                <a th:href="@{/setting}"><i class="fas fa-cog"></i> Settings</a>
            </nav> -->

            <!-- Main Content -->
            <main class="col-md-10" style="padding-top: 60px; background-color: #f2f3f4; height: 100vh; overflow-y: auto;">
                <div th:replace="${content}"></div>
            </main>

            <!-- Chat Icon -->
            <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
                <img src="/images/chat.png" alt="Chat" title="Chat" style="width: 55px; height: 55px; cursor: pointer;">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/emp.js"></script>

    <!-- DataTables Initialization -->
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: ['excelHtml5', 'pdfHtml5']
            });
        });
    </script>
</body>

</html>
