<!DOCTYPE html>
<html lang="en" xmlns:th"http://www.thymelaef.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
   
</head>
<body>
<section>
 <h2>Settings</h2>
 
  <div class="row mt-5">
        <div class="col-md-6 offset-md-3 mt-3">
            <div class="card">
                <div class="card-body">
                    <h5 style="text-align: center;">Change Password</h5>
                    <hr>

		 			<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
		  				<strong></strong> Enter Matching Password!!
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					
                    <!-- Error Message 
                    <div th:if="${param.error == 'passwordsNotMatching'}" class="alert alert-danger">
                        Passwords do not match. Please try again.
                    </div> -->

                    <form th:action="@{/update-password}" method="POST">
                        <div class="mt-3">
                            <label for="password">Enter Old Password</label>
                            <input type="text" name="password" class="form-control" required="required">
                        </div>
                        <div class="mt-3">
                            <label for="newPassword1">Enter New Password</label>
                            <input type="text" name="newPassword1" class="form-control" required="required">
                        </div>
                        <div class="mt-3">
                            <label for="newPassword2">Re-Enter New Password</label>
                            <input type="text" name="newPassword2" class="form-control" required="required">
                        </div>

                        <div class="mt-3 container text-center">
                            <input type="submit" class="btn btn-primary" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </section>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
